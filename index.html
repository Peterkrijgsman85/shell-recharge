<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Shell Recharge Laadstations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f8fa;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #003366;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
    .status {
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 4px;
      font-weight: bold;
    }
    .AVAILABLE {
      background: #c8f7c5;
      color: #1b5e20;
    }
    .CHARGING {
      background: #fbe7a1;
      color: #795548;
    }
    .OUTOFORDER, .UNKNOWN {
      background: #f8c0c0;
      color: #b71c1c;
    }
    .timestamp {
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Shell Recharge Laadstations</h1>
  <div id="stations">Laden...</div>

  <script>
    function formatDate(isoString) {
  if (!isoString || isoString === "Onbekend") return "Onbekend";
  try {
    const date = new Date(isoString);
    const formatter = new Intl.DateTimeFormat('nl-NL', {
      timeZone: 'Europe/Amsterdam',
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });
    return formatter.format(date);
  } catch (e) {
    console.error('Datumfout:', e);
    return isoString;
  }
}

    const apiUrl = '/api/location.js'; // Vercel API endpoint

    function renderStatus(status) {
      return `<span class="status ${status}">${status}</span>`;
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(stations => {
        const container = document.getElementById('stations');
        container.innerHTML = stations.map(st => `
          <div class="card">
            <p><span class="label">Naam:</span> ${st.name}</p>
            <p>
              <span class="label">EVSE 1 status:</span> ${renderStatus(st.evse_1_status)}<br>
              <span class="label">Laatst bijgewerkt:</span>
              <span class="timestamp">${formatDate(s.evse_1_updated)}</span>
            </p>
            <p>
              <span class="label">EVSE 2 status:</span> ${renderStatus(st.evse_2_status)}<br>
              <span class="label">Laatst bijgewerkt:</span>
              <span class="timestamp">${formatDate(s.evse_2_updated)}</span>

            </p>
          </div>
        `).join('');
      })
      .catch(err => {
        console.error(err);
        document.getElementById('stations').textContent =
          'Kon de gegevens niet laden.';
      });
  </script>

</body>
</html>
