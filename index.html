<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Essentieel voor mobiel/retina -->
  <title>Shell Recharge Laadstations âš¡</title>

  <!-- Emoji favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><text y='50%' x='50%' dominant-baseline='middle' text-anchor='middle' font-size='52'>âš¡</text></svg>">

  <style>
    /* Algemeen */
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 5px;
      width: 100%;
      max-width: 600px; /* Voor grote schermen */
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin: 15px 0;
      font-size: 1.6em;
    }

    h1 span {
      font-size: 1.2em;
      margin-right: 8px;
    }

    /* Kaarten */
    .card {
      background: #fff;
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 16px;
    }

    .address {
      font-size: 1.15em;
      font-weight: 600;
      color: #002b5c;
      margin-bottom: 12px;
      word-wrap: break-word;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 8px;
      align-items: center;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    .connector-icon {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      color: #444;
      font-size: 1.2em;
    }

    .status {
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: 600;
      display: inline-block;
      text-align: center;
      transition: background 0.5s ease;
      min-width: 100px;
      font-size: 1em;
    }

    /* Nederlandse statuskleuren */
    .Beschikbaar { background: #e0f8e0; color: #1b5e20; }
    .Bezet { background: #fde0e0; color: #b71c1c; }
    .Bezig\ met\ laden { background: #fff4cc; color: #795548; }
    .Niet\ beschikbaar { background: #e6e6e6; color: #555; }
    .Defect { background: #f8caca; color: #7b0000; }
    .Onbekend { background: #ddd; color: #333; }

    .timestamp {
      font-size: 0.85em;
      color: #666;
    }

    .error {
      color: #b71c1c;
      font-weight: bold;
      text-align: center;
      background: #ffe5e5;
      padding: 10px;
      border-radius: 6px;
    }

    #lastUpdate {
      text-align: center;
      font-size: 0.85em;
      color: #666;
      margin-top: 12px;
    }

    /* Status flash animatie */
    @keyframes flash {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
    .status-flash {
      animation: flash 0.8s ease;
    }

    /* Extra mobielvriendelijk */
    @media (max-width: 400px) {
      .connector-icon { font-size: 1.3em; }
      .status { font-size: 0.95em; padding: 5px; }
    }

  </style>
</head>
<body>
  <h1><span>âš¡</span>Shell Recharge Laadstations</h1>
  <div id="stations">Ladenâ€¦</div>
  <div id="lastUpdate"></div>

  <script>
    const connectorIcon = "ðŸ”Œ";
    const previousStatus = {};

    async function init() {
      try {
        const res = await fetch('/api/location.js');
        if (!res.ok) {
          const body = await res.json().catch(() => null);
          document.getElementById('stations').innerHTML =
            `<div class="error">API-fout: ${res.status} ${res.statusText} â€” ${body?.error || ''}</div>`;
          return;
        }

        const stations = await res.json();
        const container = document.getElementById('stations');

        container.innerHTML = stations.map(s => {
          const ev1Key = s.address + "_1";
          const ev2Key = s.address + "_2";

          const ev1Flash = previousStatus[ev1Key] && previousStatus[ev1Key] !== s.evse_1_status ? 'status-flash' : '';
          const ev2Flash = previousStatus[ev2Key] && previousStatus[ev2Key] !== s.evse_2_status ? 'status-flash' : '';

          previousStatus[ev1Key] = s.evse_1_status;
          previousStatus[ev2Key] = s.evse_2_status;

          return `
            <div class="card">
              <div class="address">${s.address}</div>
              <div class="grid">
                <div class="connector-icon">${connectorIcon} Connector 1</div>
                <div class="status ${s.evse_1_status} ${ev1Flash}">${s.evse_1_status}</div>
                <div class="timestamp">${s.evse_1_updated}</div>

                <div class="connector-icon">${connectorIcon} Connector 2</div>
                <div class="status ${s.evse_2_status} ${ev2Flash}">${s.evse_2_status}</div>
                <div class="timestamp">${s.evse_2_updated}</div>
              </div>
            </div>
          `;
        }).join('');

        // Laatste update
        const now = new Date();
        const formatter = new Intl.DateTimeFormat('nl-NL', {
          timeZone: 'Europe/Amsterdam',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        document.getElementById('lastUpdate').textContent =
          `Laatst ververst om ${formatter.format(now)} â€” automatische update elke minuut.`;

      } catch (err) {
        console.error(err);
        document.getElementById('stations').innerHTML =
          `<div class="error">Fout bij ophalen data: ${err.message}</div>`;
      }
    }

    init();
    setInterval(init, 60000); // iedere minuut verversen
  </script>
</body>
</html>
