<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Shell Recharge Locaties</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { font-size: 1.4rem; }
    .card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      max-width: 550px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .label { font-weight: bold; color: #444; }
    .status {
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 4px;
    }
    .available { background: #c8f7c5; }
    .charging { background: #fbe7a1; }
    .unavailable { background: #f8c0c0; }
  </style>
</head>
<body>

  <h1>Shell Recharge Locatie-informatie</h1>
  <div id="locations"></div>

  <script>
    const apiUrl = "/api/locations"; // werkt automatisch op Vercel

    function statusClass(status) {
      if (status === "AVAILABLE") return "available";
      if (status === "CHARGING") return "charging";
      return "unavailable";
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(locations => {
        const container = document.getElementById("locations");

        container.innerHTML = locations.map(loc => `
          <div class="card">
            <p><span class="label">Naam:</span> ${loc.name}</p>
            <p><span class="label">EVSE 1 status:</span> 
              <span class="status ${statusClass(loc.evse_1_status)}">${loc.evse_1_status}</span>
              <br><span class="label">Laatst bijgewerkt:</span> ${loc.evse_1_updated}
            </p>
            <p><span class="label">EVSE 2 status:</span> 
              <span class="status ${statusClass(loc.evse_2_status)}">${loc.evse_2_status}</span>
              <br><span class="label">Laatst bijgewerkt:</span> ${loc.evse_2_updated}
            </p>
          </div>
        `).join("");
      })
      .catch(err => {
        console.error(err);
        document.getElementById("locations").textContent =
          "Kon de locatiegegevens niet laden.";
      });
  </script>

</body>
</html>
